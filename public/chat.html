<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PS-Chat App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="MessageForm">
                    <input type="text" name="message" id="message" placeholder="Enter Message"  required autocomplete="off"/>
                    <button>Send Message</button>
                </form>
                <button id="location">Send Location</button>
            </div>
        </div>
    </div>

    <script id="messageTemp" type="text/html">
      <div class="message">
          <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta"><i>{{createdAt}}</i></span>
          </p>
          <p>{{message}}</p>
      </div>
    </script>
    <script id="LocationTemp" type="text/html">
      <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta"><i>{{createdAt}}</i></span>
        </p>
          <a href="{{location}}" target="_blank"> My Location </a>
      </div>
    </script>
    <script id="SideBarTemp" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">User's</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
